version: "3.9"

services:
  pptx-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    working_dir: /app
    command: ["python3", "-m", "mcp_server.server"]
    environment:
      MCP_WORKSPACE_DIRS: /workspace/desks
      MCP_RESOURCE_SEARCH_PATHS: /workspace/desks
      MCP_LOG_LEVEL: INFO
      MCP_ENABLE_CACHE: "true"
      AZURE_AI_PROJECT_ENDPOINT: ${AZURE_AI_PROJECT_ENDPOINT:-}
      MODEL_DEPLOYMENT_NAME: ${MODEL_DEPLOYMENT_NAME:-}
    volumes:
      - ../desks:/workspace/desks
    stdin_open: true
    tty: true

