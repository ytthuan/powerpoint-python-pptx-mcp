name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install black isort flake8 bandit
          python3 -m pip install -r requirements.txt
          python3 -m pip install -e .
      
      - name: Check code formatting with black
        run: black --check --line-length 100 src tests examples scripts
      
      - name: Lint with flake8
        run: flake8 src tests examples scripts --max-line-length=100 --extend-ignore=E203,W503

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pytest-cov pytest-xdist pytest-asyncio pytest-benchmark
          python3 -m pip install -r requirements.txt
          python3 -m pip install -e .
      
      - name: Run tests with coverage
        run: |
          python3 -m pytest tests/ -v
